<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation</title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">Airline System</a>
    </div>
</nav>

<!-- RESERVATION FORM -->
<div class="container mt-5">
    <h2 class="text-center mb-4">Flight Reservation Form</h2>

    <form class="p-4 border rounded shadow">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">From</label>
            <input type="text" class="form-control" placeholder="Departure city" required>
        </div>

        <div class="mb-3">
            <label class="form-label">To</label>
            <input type="text" class="form-control" placeholder="Destination city" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Departure Date</label>
                <input type="date" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label class="form-label">Return Date (optional)</label>
                <input type="date" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Number of Passengers</label>
            <input type="number" class="form-control" min="1" value="1" required>
        </div>

        <button class="btn btn-primary w-100">Submit Reservation</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
